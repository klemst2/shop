<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ADMIN CMS</title>
<link href="../webjars/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<script src="../webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
		<a class="navbar-brand" href="#">ADMIN CMS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">Home <span
						class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/register">Sign
						in</a></li>
				<li class="nav-item"><a class="nav-link" href="/login">Log
						in</a></li>
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="row" style="margin-top: 50px">
		<div class="col-1"></div>
		<div class="col-2">
			<div class="nav flex-column nav-pills" id="v-pills-tab"
				role="tablist" aria-orientation="vertical">
				<a class="nav-link" href="/admin">Home</a> <a class="nav-link"
					href="/admin/users">Users</a> <a class="nav-link btn-danger active"
					href="/admin/products">Products</a> <a class="nav-link"
					href="/admin/products">Banned</a> <a class="nav-link"
					href="/admin/products">History</a>
			</div>
		</div>
		<div class="col-7">
			<div class="tab-content">

				<table class="table table-hover table-sm">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">Price</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody th:each="product : ${products}">
						<tr>
							<th scope="row" th:text="${product.indexOf(user)+1}+'. '"></th>
							<td th:text="${product.getName()}"></td>
							<td th:text="${product.getPrice()}"></td>
							<td>
								<button type="button" class="btn btn-primary btn-sm">Edit</button>
								<a th:href="@{'/admin/products/' + ${product.getId()}}"><button
										type="button" class="btn btn-danger btn-sm">Delete</button></a>
								<button type="button" class="btn btn-warning btn-sm">Ban</button>
							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
		<div class="col-1"></div>
	</div>
</body>
</html>
