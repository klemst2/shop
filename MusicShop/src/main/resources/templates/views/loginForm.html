<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Log in</title>
<link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Music Shop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarColor01" aria-controls="navbarColor01"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="/register">Sign
						in</a></li>
				<li class="nav-item"><a class="nav-link" href="/login">Log
						in</a></li>
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>


	<form action="#" th:action="@{/login}" method="post"
		th:object="${user}">
		<table>
			<tr>
				<td>Email:</td>
				<td><input type="text" th:field="*{email}"></td>
				<td th:if="${#fields.hasErrors('*{email}')}" th:errors="*{email}">Email
					Error</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="text" th:field="*{password}"></td>
				<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
					Error</td>
			</tr>
			<tr>
				<td><input type="submit" value="Log in"></td>
			</tr>
		</table>

	</form>

</body>
</html>
